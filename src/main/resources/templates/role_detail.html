<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>InstaTeam</title>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/normalize.css"/>
        <link rel="stylesheet" href="/css/site.css"/>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="index.html">InstaTeam</a>
                    <a class="new-project button icon-left" href="#"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Projects</a></li>
                <li><a href="collaborators.html">Collaborators</a></li>
                <li class="selected"><a th:href="@{/roles}">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <form th:action="@{|/roles/${role.id}|}" method="post" th:object="${role}">
                    <input type="hidden" th:field="*{id}"/>
                    <h2>Edit Role</h2>
                    <div class="actions add-new-role" th:classappend="${#fields.hasErrors('name')}? 'error' : ''">
                        <input type="text" th:field="*{name}" placeholder="New Role..."/>
                        <div class = "error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="actions-role-detail">
                        <button type="submit" class="button">Update</button>
                        <a th:href="@{/roles}" class="button">Cancel</a>
                    </div>
                </form>
                <div class = "actions-delete">
                    <form id="delete-form" th:action="@{|/roles/${role.id}/delete|}" method="post" th:object="${role}">
                        <input type="hidden" th:field="*{id}"/>
                        <button type="submit" class="button">Delete</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
